<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Legado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            background-color: #FFD700;
            color: rgb(0, 0, 0);
            margin-bottom: 40px;
            border-radius: 15px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .tool-card {
            background: #FFD700;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
        }

        .tool-card h2 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 1.5em;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .result-box {
            background: #f5f7fa;
            border-left: 4px solid #000000;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.2em;
            color: #000000;
            font-weight: bold;
            word-break: break-all;
        }

        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        .copy-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn:hover {
            background: #000000;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .result-box-with-copy {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .result-content {
            flex: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .result-box-with-copy {
                flex-direction: column;
                align-items: flex-start;
            }

            .copy-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ†Ô∏è Time Legado </h1>
            <p class="subtitle">Sistema de c√°lculo de validade e gera√ß√£o de IDs</p>
        </header>

        <div class="tools-grid">
            <!-- Ferramenta 1: C√°lculo de Validade -->
            <div class="tool-card">
                <h2>üìÖ C√°lculo de Validade</h2>                
                <div class="form-group">
                    <label for="dataAtual">Data Atual:</label>
                    <input type="date" id="dataAtual">
                </div>

                <div class="form-group">
                    <label for="diasValidade">Quantidade de Dias:</label>
                    <input type="number" id="diasValidade" placeholder="Ex: 30" min="0">
                </div>

                <div class="result-box" id="resultadoValidade">
                    <div class="result-box-with-copy">
                        <div class="result-content">
                            <div class="result-label">Data de Validade:</div>
                            <div class="result-value" id="dataValidadeResult">--.--.----</div>
                        </div>
                        <button class="copy-btn" onclick="copiarTexto('dataValidadeResult', this)">
                            üìã Copiar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Ferramenta 2: Gera√ß√£o de ID -->
            <div class="tool-card">
                <h2>üÜî Gera√ß√£o de ID de Usu√°rio</h2>
                
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" placeholder="Ex: Carlos Souza">
                </div>

                <div class="result-box">
                    <div class="result-box-with-copy">
                        <div class="result-content">
                            <div class="result-label">ID Principal:</div>
                            <div class="result-value" id="idPrincipal">--------</div>
                        </div>
                        <button class="copy-btn" onclick="copiarTexto('idPrincipal', this)">
                            üìã Copiar
                        </button>
                    </div>
                </div>

                <div class="result-box" style="margin-top: 15px;">
                    <div class="result-box-with-copy">
                        <div class="result-content">
                            <div class="result-label">ID com Prefixo:</div>
                            <div class="result-value" id="idPrefixo">C_--------</div>
                        </div>
                        <button class="copy-btn" onclick="copiarTexto('idPrefixo', this)">
                            üìã Copiar
                        </button>
                    </div>
                </div>

                <p class="info-text">
                    O ID usa 6 letras do sobrenome + 2 do nome.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Definir data atual no campo
        const dataAtualInput = document.getElementById('dataAtual');
        const hoje = new Date();
        dataAtualInput.valueAsDate = hoje;

        // Fun√ß√£o para copiar texto
        function copiarTexto(elementId, botao) {
            const elemento = document.getElementById(elementId);
            const texto = elemento.textContent;

            // Verifica se o texto √© v√°lido (n√£o √© placeholder)
            if (texto === '--/--/----' || texto === '--------' || texto === 'C_--------') {
                return;
            }

            navigator.clipboard.writeText(texto).then(() => {
                // Feedback visual
                const textoOriginal = botao.innerHTML;
                botao.innerHTML = '‚úì Copiado!';
                botao.classList.add('copied');

                setTimeout(() => {
                    botao.innerHTML = textoOriginal;
                    botao.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
            });
        }

        // Fun√ß√£o para calcular validade
        function calcularValidade() {
            const dataAtual = dataAtualInput.value;
            const dias = parseInt(document.getElementById('diasValidade').value);

            if (!dataAtual || isNaN(dias)) {
                document.getElementById('dataValidadeResult').textContent = '--/--/----';
                return;
            }

            const data = new Date(dataAtual + 'T00:00:00');
            data.setDate(data.getDate() + dias);

            const dia = String(data.getDate()).padStart(2, '0');
            const mes = String(data.getMonth() + 1).padStart(2, '0');
            const ano = data.getFullYear();

            document.getElementById('dataValidadeResult').textContent = `${dia}/${mes}/${ano}`;
        }

        // Fun√ß√£o para gerar ID
        function gerarID() {
            const nomeCompleto = document.getElementById('nomeCompleto').value.trim().toUpperCase();
            
            if (!nomeCompleto) {
                document.getElementById('idPrincipal').textContent = '--------';
                document.getElementById('idPrefixo').textContent = 'C_--------';
                return;
            }

            // Remover caracteres especiais e m√∫ltiplos espa√ßos
            const nomeClean = nomeCompleto.replace(/[^A-Z\s]/g, '').replace(/\s+/g, ' ');
            const partes = nomeClean.split(' ');

            if (partes.length === 0 || partes[0] === '') {
                document.getElementById('idPrincipal').textContent = '--------';
                document.getElementById('idPrefixo').textContent = 'C_--------';
                return;
            }

            let nome = partes[0];
            let sobrenome = partes.length > 1 ? partes[partes.length - 1] : '';

            let id = '';

            // L√≥gica de gera√ß√£o do ID
            if (sobrenome.length >= 6) {
                // Usa 6 letras do sobrenome + 2 do nome
                id = sobrenome.substring(0, 6) + nome.substring(0, 2);
            } else {
                // Sobrenome tem menos de 6 letras
                id = sobrenome;
                let restante = 8 - sobrenome.length;
                
                // Completa com letras do nome
                if (nome.length >= restante) {
                    id += nome.substring(0, restante);
                } else {
                    // Nome n√£o √© suficiente, adiciona todo o nome
                    id += nome;
                    // Completa com n√∫meros sequenciais
                    let numerosFaltantes = 8 - id.length;
                    for (let i = 0; i < numerosFaltantes; i++) {
                        id += '0';
                    }
                }
            }

            // Garante que o ID tenha exatamente 8 caracteres
            id = id.substring(0, 8).padEnd(8, '0');

            document.getElementById('idPrincipal').textContent = id;
            document.getElementById('idPrefixo').textContent = 'C_' + id;
        }

        // Event listeners
        dataAtualInput.addEventListener('change', calcularValidade);
        document.getElementById('diasValidade').addEventListener('input', calcularValidade);
        document.getElementById('nomeCompleto').addEventListener('input', gerarID);

        // Inicializa√ß√£o
        calcularValidade();
    </script>
</body>
</html>
