<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipe Legado - Geração de ID</title> 
  <link rel="stylesheet" href="geracaoid.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📅 Cálculo de Validade</h1>    
      <a href="./index.html" data-page="home" class="meu-link">🏠 HOME</a>
    </header>
<div class="tools-grid">
            <!-- Ferramenta 1: Cálculo de Validade -->
            <div class="tool-card">
                <h2></h2>                
                <div class="form-group">
                    <label for="dataAtual">Data Atual:</label>
                    <input type="date" id="dataAtual">
                </div>

                <div class="form-group">
                    <label for="diasValidade">Quantidade de Dias:</label>
                    <input type="number" id="diasValidade" placeholder="Ex: 30 - 90 - 180" min="0">
                </div>

                <div class="result-box" id="resultadoValidade">
                    <div class="result-box-with-copy">
                        <div class="result-content">
                            <div class="result-label">Data de Validade:</div>
                            <div class="result-value" id="dataValidadeResult">--/--/----</div>
                        </div>
                        <button class="copy-btn" onclick="copiarTexto('dataValidadeResult', this)">
                            📋 Copiar
                        </button>
                    </div>
                    
                </div>
                <p class="info-text">
                   Obs: Transação 180 dias, usuários Terceiro 90 dias e usuários Ambev 31.12.9999.
                </p>
            </div>
            <script src="validade.js"></script>
</div>
</head>
</html>
